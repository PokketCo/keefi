android {
    namespace = "ir.sekkeh"
    compileSdk = 34 // یا نسخه مناسب SDK مورد نیاز پروژه شما

    defaultConfig {
        applicationId = "ir.sekkeh"
        minSdk = 21 // یا نسخه مناسب minSdk مورد نیاز پروژه شما
        targetSdk = 34 // یا نسخه مناسب targetSdk مورد نیاز پروژه شما
        versionCode = 1
        versionName = "1.0.0"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
            // برای بهینه‌سازی بیشتر می‌توانید تنظیمات زیر را اضافه کنید:
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }
}

flutter {
    source = "../.."
}

